<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Here's Johnny Print</title>
    <link rel="icon" href="https://i.imgur.com/Xvw0EHr.png" type="image/png"> <!-- Favicon setup -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Roboto Font -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f2f4;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Navigation Styles */
        nav {
            background-color: #f3f2f4; /* Match the page background */
            padding: 10px 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
        }

        nav img {
            height: 60px; /* Increase the logo size by 50% */
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #444343; /* Updated font color */
            font-size: 12pt;
            font-family: 'Roboto', sans-serif;
            font-weight: normal;
            text-transform: lowercase;
            transition: color 0.3s;
        }

        nav ul li a.active {
            font-weight: bold; /* Only active page is bold */
        }

        /* Mobile Navigation - Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #444343;
            margin: 4px;
            transition: 0.4s;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            nav ul {
                display: none; /* Hide menu on mobile */
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #f3f2f4;
            }

            nav ul li {
                text-align: center;
                margin: 10px 0;
            }

            .hamburger {
                display: flex; /* Show hamburger on mobile */
            }

            nav.active ul {
                display: flex; /* Show menu when active */
            }
        }

        .mosaic-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            width: 80vmin; /* Use viewport min size to ensure it fits within view */
            height: 80vmin; /* Matches width to maintain aspect ratio */
            max-width: calc(100vh - 100px); /* Ensure the mosaic fits within the viewport */
            max-height: calc(100vh - 100px); /* Adjust to fit with the navigation bar height */
        }

        .mosaic-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .mosaic-grid img:hover {
            transform: scale(1.05);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
            animation: fadeIn 0.3s ease-out;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            opacity: 1;
            transition: opacity 0.3s ease-out;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: white;
            cursor: pointer;
            user-select: none;
            transition: opacity 0.3s ease;
        }

        .arrow.left {
            left: 10%; /* Push the arrows further out to avoid overlap */
        }

        .arrow.right {
            right: 10%; /* Push the arrows further out to avoid overlap */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <img src="https://i.imgur.com/Xvw0EHr.png" alt="CigarChimp Logo">
    <ul>
        <li><a href="index.html">home</a></li>
        <li><a href="prints.html">prints</a></li>
        <li><a href="process.html">our print process</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</nav>

<script>
    function toggleMenu() {
        const nav = document.querySelector('nav');
        nav.classList.toggle('active');
    }
</script>

<div class="mosaic-grid">
    <img src="https://i.imgur.com/TjYf5d3.jpeg" alt="Here's Johnny Print 1" onclick="openLightbox(0)">
    <img src="https://i.imgur.com/g0MgMP7.jpeg" alt="Here's Johnny Print 2" onclick="openLightbox(1)">
    <img src="https://i.imgur.com/u0CPjDO.jpeg" alt="Here's Johnny Print 3" onclick="openLightbox(2)">
    <img src="https://i.imgur.com/nq8j5qV.jpeg" alt="Here's Johnny Print 4" onclick="openLightbox(3)">
</div>

<div class="lightbox" id="lightbox">
    <span class="arrow left" id="left-arrow" onclick="prevImage(event)">&#10094;</span>
    <img id="lightbox-img" src="">
    <span class="arrow right" id="right-arrow" onclick="nextImage(event)">&#10095;</span>
</div>

<script>
    const images = [
        "https://i.imgur.com/TjYf5d3.jpeg",
        "https://i.imgur.com/g0MgMP7.jpeg",
        "https://i.imgur.com/u0CPjDO.jpeg",
        "https://i.imgur.com/nq8j5qV.jpeg"
    ];
    let currentIndex = 0;

    function openLightbox(index) {
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        currentIndex = index;
        lightboxImg.src = images[currentIndex];
        lightbox.classList.add('active');
        lightboxImg.style.animation = 'fadeIn 0.3s ease-out';
        addKeyboardNavigation();
        addSwipeNavigation();
    }

    function closeLightbox() {
        const lightbox = document.getElementById('lightbox');
        lightbox.classList.remove('active');
        removeKeyboardNavigation();
    }

    function nextImage(event) {
        event.stopPropagation();
        fadeTransition('next');
    }

    function prevImage(event) {
        event.stopPropagation();
        fadeTransition('prev');
    }

    function fadeTransition(direction) {
        const lightboxImg = document.getElementById('lightbox-img');
        lightboxImg.style.opacity = '0';
        setTimeout(() => {
            currentIndex = direction === 'next'
                ? (currentIndex + 1) % images.length
                : (currentIndex - 1 + images.length) % images.length;
            lightboxImg.src = images[currentIndex];
            lightboxImg.style.opacity = '1';
        }, 300);
    }

    function addKeyboardNavigation() {
        document.addEventListener('keydown', handleKeyNavigation);
    }

    function removeKeyboardNavigation() {
        document.removeEventListener('keydown', handleKeyNavigation);
    }

    function handleKeyNavigation(event) {
        if (event.key === 'ArrowRight') {
            nextImage(event);
        } else if (event.key === 'ArrowLeft') {
            prevImage(event);
        }
    }

    function addSwipeNavigation() {
        let startX;
        const lightbox = document.getElementById('lightbox');

        lightbox.addEventListener('touchstart', function(event) {
            startX = event.touches[0].clientX;
        });

        lightbox.addEventListener('touchend', function(event) {
            const endX = event.changedTouches[0].clientX;
            if (startX - endX > 50) { // Swipe left
                nextImage(event);
            } else if (endX - startX > 50) { // Swipe right
                prevImage(event);
            }
        });
    }

    document.getElementById('lightbox').addEventListener('click', function(e) {
        if (e.target.id === 'lightbox' || e.target.tagName === 'IMG') {
            closeLightbox();
        }
    });
</script>

</body>
</html>
