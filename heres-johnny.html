<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Here's Johnny Print</title>
    <link rel="icon" href="https://i.imgur.com/Xvw0EHr.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f2f4;
            font-family: Arial, sans-serif;
        }

        /* Navigation Styles */
        nav {
            background-color: #f3f2f4;
            padding: 10px 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        nav a.logo-link {
            display: flex;
            align-items: center;
            padding-left: 2%;
        }

        nav img {
            height: 60px;
            cursor: pointer;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0 40px 0 10px;
            justify-content: flex-end;
            flex: 1;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #444343;
            font-size: 12pt;
            font-family: 'Roboto', sans-serif;
            font-weight: normal;
            text-transform: lowercase;
            transition: color 0.3s;
        }

        nav ul li a.active {
            font-weight: bold;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            margin-right: 15px;
            padding: 5px;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #444343;
            margin: 4px;
            transition: 0.4s;
        }

        /* Desktop Mosaic Grid */
        .mosaic-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 90%;
            max-height: 80vh;
            margin: auto;
            margin-top: calc(100px + 10vh);
            margin-bottom: calc(50px + 10vh);
        }

        .mosaic-grid img {
            width: 100%;
            height: auto;
            object-fit: cover;
            object-position: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .mosaic-grid img:hover {
            transform: scale(1.05);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
            animation: fadeIn 0.3s ease-out;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease-out;
        }

        .arrow-container {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1001;
            width: 45px;
            height: 45px;
            padding: 10px;
        }

        .arrow-container.left {
            left: 425px;
        }

        .arrow-container.right {
            right: 425px;
        }

        .arrow {
            font-size: 3rem;
            color: white;
            user-select: none;
            transition: opacity 0.3s ease;
            padding: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive layout for mobile */
        @media (max-width: 1024px) {
            .mosaic-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 5px;
                width: 90%;
                height: auto;
                justify-content: center;
                align-items: center;
                margin-top: 20vh;
            }

            .mosaic-grid img {
                height: auto;
                width: 100%;
            }

            .arrow-container {
                display: none;
            }
        }

        /* Footer Styling */
        footer {
            background-color: #f3f2f4;
            padding: 10px;
            width: 100%;
            text-align: center;
            position: relative;
            bottom: 0;
            z-index: 100;
            border-top: none;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <a href="index.html" class="logo-link">
        <img src="https://i.imgur.com/Xvw0EHr.png" alt="CigarChimp Logo">
    </a>
    <ul>
        <li><a href="index.html">home</a></li>
        <li><a href="prints.html">prints</a></li>
        <li><a href="process.html">our process</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</nav>

<script>
    function toggleMenu() {
        const nav = document.querySelector('nav');
        nav.classList.toggle('active');
    }
</script>

<div class="mosaic-grid">
    <img src="https://i.imgur.com/TjYf5d3.jpeg" alt="Here's Johnny Print 1" onclick="openLightbox(0)">
    <img src="https://i.imgur.com/g0MgMP7.jpeg" alt="Here's Johnny Print 2" onclick="openLightbox(1)">
    <img src="https://i.imgur.com/u0CPjDO.jpeg" alt="Here's Johnny Print 3" onclick="openLightbox(2)">
    <img src="https://i.imgur.com/sTzjB54.jpeg" alt="Here's Johnny Print 4" onclick="openLightbox(3)">
</div>

<div class="lightbox" id="lightbox">
    <div class="arrow-container left" onclick="prevImage(event)">
        <span class="arrow" id="left-arrow">&#10094;</span>
    </div>
    <img id="lightbox-img" src="">
    <div class="arrow-container right" onclick="nextImage(event)">
        <span class="arrow" id="right-arrow">&#10095;</span>
    </div>
</div>

<script>
    const images = [
        "https://i.imgur.com/TjYf5d3.jpeg",
        "https://i.imgur.com/g0MgMP7.jpeg",
        "https://i.imgur.com/u0CPjDO.jpeg",
        "https://i.imgur.com/sTzjB54.jpeg"
    ];
    let currentIndex = 0;

    function openLightbox(index) {
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        currentIndex = index;
        lightboxImg.src = images[currentIndex];
        lightbox.classList.add('active');
        lightboxImg.style.animation = 'fadeIn 0.3s ease-out';
        addKeyboardNavigation();
        addSwipeNavigation();
    }

    function closeLightbox() {
        const lightbox = document.getElementById('lightbox');
        lightbox.classList.remove('active');
        removeKeyboardNavigation();
    }

    function nextImage(event) {
        event.stopPropagation();
        fadeTransition('next');
    }

    function prevImage(event) {
        event.stopPropagation();
        fadeTransition('prev');
    }

    function fadeTransition(direction) {
        const lightboxImg = document.getElementById('lightbox-img');
        lightboxImg.style.opacity = '0';
        setTimeout(() => {
            currentIndex = direction === 'next'
                ? (currentIndex + 1) % images.length
                : (currentIndex - 1 + images.length) % images.length;
            lightboxImg.src = images[currentIndex];
            lightboxImg.style.opacity = '1';
        }, 300);
    }

    function addKeyboardNavigation() {
        document.addEventListener('keydown', handleKeyNavigation);
    }

    function removeKeyboardNavigation() {
        document.removeEventListener('keydown', handleKeyNavigation);
    }

    function handleKeyNavigation(event) {
        if (event.key === 'ArrowRight') {
            nextImage(event);
        } else if (event.key === 'ArrowLeft') {
            prevImage(event);
        }
    }

    function addSwipeNavigation() {
        let startX;
        const lightbox = document.getElementById('lightbox');

        lightbox.addEventListener('touchstart', function(event) {
            startX = event.touches[0].clientX;
        });

        lightbox.addEventListener('touchend', function(event) {
            const endX = event.changedTouches[0].clientX;
            if (startX - endX > 50) { // Swipe left
                nextImage(event);
            } else if (endX - startX > 50) { // Swipe right
                prevImage(event);
            }
        });
    }

    document.getElementById('lightbox').addEventListener('click', function(e) {
        if (!e.target.closest('.arrow-container')) {
            closeLightbox();
        }
    });
</script>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Cigar Chimp. All rights reserved.</p>
</footer>

</body>
</html>
