<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prints - CigarChimp</title>
    <link rel="icon" href="https://i.imgur.com/Xvw0EHr.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f2f4;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Navigation Styles */
        nav {
            background-color: #f3f2f4;
            padding: 10px 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        nav a.logo {
            display: flex;
            align-items: center;
            padding-left: 1%;
            padding-top: 2%;
        }

        nav img {
            height: 60px;
            cursor: pointer;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0 40px 0 10px;
            justify-content: flex-end;
            flex: 1;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #444343;
            font-size: 12pt;
            font-family: 'Roboto', sans-serif;
            font-weight: normal;
            text-transform: lowercase;
            transition: color 0.3s;
        }

        nav ul li a.active {
            font-weight: bold;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            margin-right: 15px;
            padding: 5px;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #444343;
            margin: 4px;
            transition: 0.4s;
        }

        .hamburger.active div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active div:nth-child(2) {
            opacity: 0; /* Hide the middle bar */
        }

        .hamburger.active div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 999;
        }

        .overlay ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .overlay ul li {
            margin: 20px 0;
        }

        .overlay ul li a {
            text-decoration: none;
            color: white;
            font-size: 20pt;
            font-family: 'Roboto', sans-serif;
            transition: color 0.3s ease;
        }

        .overlay.active {
            visibility: visible;
            opacity: 1;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            nav ul {
                display: none;
            }

            nav ul.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #f3f2f4;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
            }

            .hamburger {
                display: flex;
            }
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 1400px;
            padding: 20px;
            box-sizing: border-box;
        }

        .print-item {
            position: relative;
            max-width: 45%;
            margin: 0 10px;
        }

        .print-item img.hero {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .print-item img.hero:hover {
            transform: scale(1.05);
        }

        .print-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            width: 100%;
            max-width: 450px;
            height: auto;
        }

        .print-item:hover .print-title {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                overflow: auto;
                margin-top: 22%; /* You can also adjust margin-top to control spacing */
            }

            .print-item {
                max-width: 90vw;
                margin-bottom: 20px;
                position: relative;
            }

            .print-title {
                max-width: 80vw;
                opacity: 1;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }

        /* Footer Styling */
        footer {
            background-color: #f3f2f4;
            padding: 10px;
            width: 100%;
            text-align: center;
            position: relative;
            bottom: 0;
            z-index: 100;
            border-top: none;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html" class="logo">
            <img src="https://i.imgur.com/Xvw0EHr.png" alt="CigarChimp Logo">
        </a>
        <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="prints.html" class="active">prints</a></li>
            <li><a href="process.html">our process</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <!-- Overlay for full-page navigation -->
    <div class="overlay" id="overlay">
        <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="prints.html" class="active">prints</a></li>
            <li><a href="process.html">our process</a></li>
        </ul>
    </div>

    <script>
        function toggleMenu() {
            const nav = document.querySelector('.hamburger');
            const overlay = document.getElementById('overlay');
            nav.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // Close the menu when clicking outside the menu items
        document.getElementById('overlay').addEventListener('click', function (e) {
            if (e.target === this) {
                toggleMenu();
            }
        });
    </script>

    <!-- Content for Prints Page -->
    <div class="container">
        <div class="print-item">
            <a href="heres-johnny.html">
                <img class="hero" src="https://i.imgur.com/V2rSvIP.png" alt="Here's Johnny Print">
                <img class="print-title" src="https://i.imgur.com/duMVjjM.png" alt="Here's Johnny Title">
            </a>
        </div>

        <div class="print-item">
            <a href="shrouded-beauty.html">
                <img class="hero" src="https://i.imgur.com/uWwtV2j.png" alt="Shrouded Beauty Print">
                <img class="print-title" src="https://i.imgur.com/36A8mLn.png" alt="Shrouded Beauty Title">
            </a>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Cigar Chimp. All rights reserved.</p>
    </footer>

</body>

</html>
