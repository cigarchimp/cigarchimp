<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prints - CigarChimp</title>
    <link rel="icon" href="https://i.imgur.com/Xvw0EHr.png" type="image/png"> <!-- Favicon setup -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Roboto Font -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f2f4;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Navigation Styles */
        nav {
            background-color: #f3f2f4; /* Match the page background */
            padding: 10px 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
        }

        nav img {
            height: 60px; /* Increase the logo size by 50% */
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #444343; /* Updated font color */
            font-size: 12pt;
            font-family: 'Roboto', sans-serif;
            font-weight: normal;
            text-transform: lowercase;
            transition: color 0.3s;
        }

        nav ul li a.active {
            font-weight: bold; /* Only active page is bold */
        }

        /* Mobile Navigation - Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #444343;
            margin: 4px;
            transition: 0.4s;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            nav ul {
                display: none; /* Hide menu on mobile */
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #f3f2f4;
            }

            nav ul li {
                text-align: center;
                margin: 10px 0;
            }

            .hamburger {
                display: flex; /* Show hamburger on mobile */
            }

            nav.active ul {
                display: flex; /* Show menu when active */
            }
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 1400px;
            padding: 20px;
            box-sizing: border-box;
        }

        .print-item {
            position: relative;
            max-width: 45%;
            margin: 0 10px;
        }

        .print-item img.hero {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .print-item img.hero:hover {
            transform: scale(1.05);
        }

        .print-title {
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none; /* Prevent pointer events from interfering */
            width: 100%;
            max-width: 450px; /* Increased size for larger titles */
            height: auto;
        }

        .print-item:hover .print-title {
            opacity: 1; /* Show title on hover */
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                overflow: auto;
            }
            .print-item {
                max-width: 90vw;
                margin-bottom: 20px;
                position: relative;
            }
            .print-title {
                max-width: 80vw; /* Adjust title size for mobile */
                opacity: 1; /* Always show titles on mobile */
                position: absolute;
                top: 50%; /* Center vertically */
                left: 50%; /* Center horizontally */
                transform: translate(-50%, -50%); /* Proper centering */
            }
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <img src="https://i.imgur.com/Xvw0EHr.png" alt="CigarChimp Logo">
    <ul>
        <li><a href="index.html">home</a></li>
        <li><a href="prints.html" class="active">prints</a></li> <!-- Active link for this page -->
        <li><a href="process.html">our print process</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</nav>

<script>
    function toggleMenu() {
        const nav = document.querySelector('nav');
        nav.classList.toggle('active');
    }
</script>

<!-- Content for Prints Page -->
<div class="container">
    <div class="print-item">
        <a href="heres-johnny.html">
            <img class="hero" src="https://i.imgur.com/V2rSvIP.png" alt="Here's Johnny Print">
            <img class="print-title" src="https://i.imgur.com/duMVjjM.png" alt="Here's Johnny Title">
        </a>
    </div>

    <div class="print-item">
        <a href="shrouded-beauty.html">
            <img class="hero" src="https://i.imgur.com/uWwtV2j.png" alt="Shrouded Beauty Print">
            <img class="print-title" src="https://i.imgur.com/36A8mLn.png" alt="Shrouded Beauty Title">
        </a>
    </div>
</div>

</body>
</html>
