<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prints</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f2f4;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        nav {
            background-color: #333;
            padding: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            position: absolute;
            top: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 1400px;
            padding: 20px;
            margin-top: 60px; /* Adjust for nav */
        }

        .print-item {
            position: relative;
            max-width: 45%;
            margin: 0 10px;
        }

        .print-item img.hero {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .print-item img.hero:hover {
            transform: scale(1.05);
        }

        .print-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            width: 100%;
            max-width: 450px;
            height: auto;
        }

        .print-item:hover .print-title {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                overflow: auto;
            }

            .print-item {
                max-width: 90vw;
                margin-bottom: 20px;
                position: relative;
            }

            .print-title {
                max-width: 80vw;
                opacity: 1;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>

<!-- Navigation Menu -->
<nav>
    <a href="index.html">Home</a>
    <a href="prints.html">Prints</a>
    <a href="https://www.cigarchimp.com/contact">Contact</a>
</nav>

<div class="container">

    <div class="print-item">
        <a href="heres-johnny.html">
            <img class="hero" src="https://i.imgur.com/V2rSvIP.png" alt="Here's Johnny Print">
            <img class="print-title" src="https://i.imgur.com/duMVjjM.png" alt="Here's Johnny Title">
        </a>
    </div>

    <div class="print-item">
        <a href="shrouded-beauty.html">
            <img class="hero" src="https://i.imgur.com/uWwtV2j.png" alt="Shrouded Beauty Print">
            <img class="print-title" src="https://i.imgur.com/36A8mLn.png" alt="Shrouded Beauty Title">
        </a>
    </div>

</div>

</body>
</html>
