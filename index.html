<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - CigarChimp</title>
    <link rel="icon" href="https://i.imgur.com/Xvw0EHr.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'SteelTongs';
            src: url('fonts/SteelTongs.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            overscroll-behavior: none;
            background-color: #f3f2f4;
        }

        /* Navigation Styles */
        nav {
            background-color: #f3f2f4;
            padding: 10px 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        nav a.logo {
            display: flex;
            align-items: center;
            padding-left: 1%;
            padding-top: 1%;
        }

        nav img {
            height: 60px;
            cursor: pointer;
            padding: 5px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0 40px 0 10px;
            justify-content: flex-end;
            flex: 1;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #444343;
            font-size: 12pt; /* Adjust font size as needed */
            font-family: 'SteelTongs', sans-serif;
            font-weight: bold;
            text-transform: uppercase; /* Ensure text is displayed in uppercase */
            letter-spacing: 0.05em; /* Adjust kerning */
            line-height: 1.2; /* Adjust line height */
            -webkit-font-smoothing: antialiased; /* Improve font rendering */
            -moz-osx-font-smoothing: grayscale;
            transition: color 0.3s;
        }

        nav ul li a.active {
            font-weight: bold;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            margin-right: 15px;
            padding: 5px;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #444343;
            margin: 4px;
            transition: 0.4s;
        }

        .hamburger.active div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 999;
        }

        .overlay ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .overlay ul li {
            margin: 20px 0;
        }

        .overlay ul li a {
            text-decoration: none;
            color: white;
            font-size: 20pt; /* Adjust font size as needed */
            font-family: 'SteelTongs', sans-serif;
            text-transform: uppercase; /* Ensure text is displayed in uppercase */
            letter-spacing: 0.05em; /* Adjust kerning */
            line-height: 1.2; /* Adjust line height */
            -webkit-font-smoothing: antialiased; /* Improve font rendering */
            -moz-osx-font-smoothing: grayscale;
            transition: color 0.3s ease;
        }

        .overlay.active {
            visibility: visible;
            opacity: 1;
        }

        .responsive-image {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 80vh;
        }

        .responsive-image img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            box-sizing: border-box;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            nav ul {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            /* Adjust image size on mobile */
            .responsive-image img {
                width: 110%; /* Increase width on mobile */
                height: 110%; /* Increase height on mobile */
                object-fit: cover; /* Ensure the image covers the area */
            }
        }

        /* Desktop Styles */
        @media (min-width: 769px) {
            .responsive-image img {
                width: 80%; /* Reduce width for desktop */
                height: auto; /* Maintain aspect ratio */
                max-height: 70vh; /* Limit the height */
                object-fit: contain; /* Keep the image contained within set dimensions */
            }
        }

        .clickable-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            text-decoration: none;
            z-index: 10;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html" class="logo">
            <img src="https://i.imgur.com/Xvw0EHr.png" alt="CigarChimp Logo">
        </a>
        <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="prints.html">prints</a></li>
            <li><a href="process.html">our process</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <!-- Overlay for full-page navigation -->
    <div class="overlay" id="overlay">
        <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="prints.html">prints</a></li>
            <li><a href="process.html">our process</a></li>
        </ul>
    </div>

    <script>
        function toggleMenu() {
            const nav = document.querySelector('.hamburger');
            const overlay = document.getElementById('overlay');
            nav.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // Close the menu when clicking outside the menu items
        document.getElementById('overlay').addEventListener('click', function (e) {
            if (e.target === this) {
                toggleMenu();
            }
        });

        // Function to set the active class based on the current page
        function setActiveNavLink() {
            const navLinks = document.querySelectorAll('nav ul li a');
            const currentPage = window.location.pathname.split('/').pop(); // Gets the current file name

            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        setActiveNavLink();
    </script>

    <!-- Content Section -->
    <div class="responsive-image">
        <img id="dynamicImage" src="https://i.imgur.com/E9nZ5hV.png" alt="Header Image">
        <a href="prints.html" class="clickable-link"></a>
    </div>

</body>

</html>
