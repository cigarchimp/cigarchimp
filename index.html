<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image Redirect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            overscroll-behavior: none;
            background-color: #f3f2f4; /* Add this line to set the background color */
        }

        nav {
            background-color: #333;
            padding: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            position: absolute;
            top: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .responsive-image {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .responsive-image img {
            width: 100%;
            height: auto;
            object-fit: contain;
            box-sizing: border-box;
        }

        .clickable-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            text-decoration: none;
            z-index: 10;
        }
    </style>
</head>
<body>

<!-- Navigation Menu -->
<nav>
    <a href="index.html">Home</a>
    <a href="prints.html">Prints</a>
    <a href="https://www.cigarchimp.com/contact">Contact</a>
</nav>

<div class="responsive-image">
    <img id="dynamicImage" src="https://i.imgur.com/E9nZ5hV.png" alt="Header Image">
    <a href="prints.html" class="clickable-link"></a> <!-- Link to prints page -->
</div>

<script>
    function adjustImageSize() {
        const image = document.getElementById('dynamicImage');
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        if (screenWidth < 480) {
            image.style.width = (screenWidth * 1.4) + 'px';
            image.style.height = (screenHeight * 1.4) + 'px';
        } else if (screenWidth < 768) {
            image.style.width = (screenWidth * 0.85) + 'px';
            image.style.height = (screenHeight * 0.85) + 'px';
        } else {
            image.style.width = '70vw';
            image.style.height = '70vh';
        }
    }

    adjustImageSize();
    window.addEventListener('resize', adjustImageSize);
</script>

</body>
</html>
