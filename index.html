<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - CigarChimp</title>
    <link rel="icon" href="https://i.imgur.com/Xvw0EHr.png" type="image/png"> <!-- Favicon setup -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Roboto Font -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            overscroll-behavior: none;
            background-color: #f3f2f4;
        }

        /* Navigation Styles */
        nav {
            background-color: #f3f2f4; /* Match the page background */
            padding: 10px 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
        }

        nav img {
            height: 60px; /* Increase the logo size by 50% */
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #444343; /* Updated font color */
            font-size: 12pt;
            font-family: 'Roboto', sans-serif;
            font-weight: normal;
            text-transform: lowercase;
            transition: color 0.3s;
        }

        nav ul li a.active {
            font-weight: bold; /* Only active page is bold */
        }

        /* Mobile Navigation - Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #444343;
            margin: 4px;
            transition: 0.4s;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            nav ul {
                display: none; /* Hide menu on mobile */
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #f3f2f4;
            }

            nav ul li {
                text-align: center;
                margin: 10px 0;
            }

            .hamburger {
                display: flex; /* Show hamburger on mobile */
            }

            nav.active ul {
                display: flex; /* Show menu when active */
            }
        }

        .responsive-image {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: auto; /* Ensure aspect ratio is maintained */
            height: auto;
            max-width: 100%; /* Limit width to container */
            max-height: 80vh; /* Limit height to viewport */
        }

        .responsive-image img {
            width: auto; /* Auto width to maintain proportions */
            height: auto; /* Auto height to maintain proportions */
            max-width: 100%; /* Constrain image within viewport */
            max-height: 80vh; /* Constrain image height */
            object-fit: contain; /* Maintain aspect ratio */
            box-sizing: border-box;
        }

        .clickable-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            text-decoration: none;
            z-index: 10;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <img src="https://i.imgur.com/Xvw0EHr.png" alt="CigarChimp Logo">
    <ul>
        <li><a href="index.html" class="active">home</a></li>
        <li><a href="prints.html">prints</a></li>
        <li><a href="process.html">our print process</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</nav>

<script>
    function toggleMenu() {
        const nav = document.querySelector('nav');
        nav.classList.toggle('active');
    }
</script>

<div class="responsive-image">
    <img id="dynamicImage" src="https://i.imgur.com/E9nZ5hV.png" alt="Header Image">
    <a href="prints.html" class="clickable-link"></a>
</div>

<script>
    function adjustImageSize() {
        const image = document.getElementById('dynamicImage');
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        if (screenWidth < 480) {
            image.style.width = (screenWidth * 1.4) + 'px';
            image.style.height = (screenHeight * 1.4) + 'px';
        } else if (screenWidth < 768) {
            image.style.width = (screenWidth * 0.85) + 'px';
            image.style.height = (screenHeight * 0.85) + 'px';
        } else {
            image.style.width = '70vw';
            image.style.height = '70vh';
        }
    }

    adjustImageSize();
    window.addEventListener('resize', adjustImageSize);
</script>

</body>
</html>
