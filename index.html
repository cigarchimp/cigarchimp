<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - CigarChimp</title>
    <link rel="icon" href="https://i.imgur.com/Xvw0EHr.png" type="image/png"> <!-- Favicon setup -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Roboto Font -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            overscroll-behavior: none;
            background-color: #f3f2f4;
        }

        .responsive-image {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: auto; /* Ensure aspect ratio is maintained */
            height: auto;
            max-width: 100%; /* Limit width to container */
            max-height: 80vh; /* Limit height to viewport */
        }

        .responsive-image img {
            width: auto; /* Auto width to maintain proportions */
            height: auto; /* Auto height to maintain proportions */
            max-width: 100%; /* Constrain image within viewport */
            max-height: 80vh; /* Constrain image height */
            object-fit: contain; /* Maintain aspect ratio */
            box-sizing: border-box;
        }

        .clickable-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            text-decoration: none;
            z-index: 10;
        }
    </style>
</head>
<body>

<!-- Placeholder for the header -->
<div id="header"></div>

<script>
    // Fetch and insert the header HTML content
    document.addEventListener("DOMContentLoaded", function () {
        fetch('header.html') // Ensure this path is correct relative to your index.html
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch header: ' + response.status);
                }
                return response.text();
            })
            .then(data => {
                // Remove footer for the home page
                const headerWithFooter = document.createElement('div');
                headerWithFooter.innerHTML = data;
                headerWithFooter.querySelector('footer')?.remove(); // Remove footer if it exists
                document.getElementById('header').appendChild(headerWithFooter);
            })
            .catch(error => console.error('Error loading header:', error)); // Log any errors to console
    });

    // Toggle menu function for the hamburger menu
    function toggleMenu() {
        const navMenu = document.querySelector('nav ul');
        navMenu.classList.toggle('active');
    }
</script>

<div class="responsive-image">
    <img id="dynamicImage" src="https://i.imgur.com/E9nZ5hV.png" alt="Header Image">
    <a href="prints.html" class="clickable-link"></a>
</div>

<script>
    function adjustImageSize() {
        const image = document.getElementById('dynamicImage');
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        if (screenWidth < 480) {
            image.style.width = (screenWidth * 1.4) + 'px';
            image.style.height = (screenHeight * 1.4) + 'px';
        } else if (screenWidth < 768) {
            image.style.width = (screenWidth * 0.85) + 'px';
            image.style.height = (screenHeight * 0.85) + 'px';
        } else {
            image.style.width = '70vw';
            image.style.height = '70vh';
        }
    }

    adjustImageSize();
    window.addEventListener('resize', adjustImageSize);
</script>

</body>
</html>
