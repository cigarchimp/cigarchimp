<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - CigarChimp</title>
    <link rel="icon" href="https://i.imgur.com/Xvw0EHr.png" type="image/png"> <!-- Favicon setup -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Roboto Font -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            overscroll-behavior: none;
            background-color: #f3f2f4;
        }

        /* Navigation Styles from process.html */
        nav {
            background-color: #f3f2f4;
            padding: 10px 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        nav a.logo {
            display: flex;
            align-items: center;
            padding-left: 2%; /* Ensures logo stays on the left */
            margin: 0; /* Explicitly set to avoid centering */
        }

        nav img {
            height: 60px;
            cursor: pointer;
            padding: 5px; /* Adds padding around the logo */
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0 40px 0 10px; /* Consistent padding from process.html */
            justify-content: flex-end; /* Aligns nav items to the right */
            flex: 1;
        }

        nav ul li {
            margin: 0 15px; /* Consistent spacing between menu items */
        }

        nav ul li a {
            text-decoration: none;
            color: #444343;
            font-size: 12pt;
            font-family: 'Roboto', sans-serif;
            font-weight: normal;
            text-transform: lowercase;
            transition: color 0.3s;
        }

        nav ul li a.active {
            font-weight: bold;
        }

        .hamburger {
            display: none; /* Hidden on desktop, shown on mobile */
            flex-direction: column;
            cursor: pointer;
            margin-right: 15px; /* Padding for mobile hamburger icon */
            padding: 5px; /* Consistent padding around hamburger */
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #444343;
            margin: 4px;
            transition: 0.4s;
        }

        /* Mobile Menu from process.html */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: #f3f2f4;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
            }

            nav ul.active {
                display: flex; /* Show menu on hamburger click */
            }

            .hamburger {
                display: flex; /* Show hamburger on mobile */
            }
        }

        .responsive-image {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 80vh;
        }

        .responsive-image img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            box-sizing: border-box;
        }

        .clickable-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            text-decoration: none;
            z-index: 10;
        }
    </style>
</head>
<body>

<!-- Directly insert the header here -->
<nav>
    <a href="index.html" class="logo">
        <img src="https://i.imgur.com/Xvw0EHr.png" alt="CigarChimp Logo">
    </a>
    <ul>
        <li><a href="index.html">home</a></li>
        <li><a href="prints.html">prints</a></li>
        <li><a href="process.html" class="active">our process</a></li>
    
    </ul>
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</nav>

<script>
    function toggleMenu() {
        const navMenu = document.querySelector('nav ul');
        navMenu.classList.toggle('active');
    }
</script>

<div class="responsive-image">
    <img id="dynamicImage" src="https://i.imgur.com/E9nZ5hV.png" alt="Header Image">
    <a href="prints.html" class="clickable-link"></a>
</div>

<script>
    function adjustImageSize() {
        const image = document.getElementById('dynamicImage');
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        if (screenWidth < 480) {
            image.style.width = (screenWidth * 1.4) + 'px';
            image.style.height = (screenHeight * 1.4) + 'px';
        } else if (screenWidth < 768) {
            image.style.width = (screenWidth * 0.85) + 'px';
            image.style.height = (screenHeight * 0.85) + 'px';
        } else {
            image.style.width = '70vw';
            image.style.height = '70vh';
        }
    }

    adjustImageSize();
    window.addEventListener('resize', adjustImageSize);
</script>

</body>
</html>
